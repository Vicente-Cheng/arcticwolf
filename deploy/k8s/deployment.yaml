apiVersion: v1
kind: ConfigMap
metadata:
  name: arcticwolf-config
  labels:
    app: arcticwolf
data:
  config.toml: |
    [server]
    bind_address = "0.0.0.0"
    port = 4000

    [fsal]
    backend = "local"
    export_path = "/tmp/nfs_exports"

    [logging]
    level = "debug"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcticwolf
  labels:
    app: arcticwolf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcticwolf
  template:
    metadata:
      labels:
        app: arcticwolf
    spec:
      containers:
        - name: arcticwolf
          image: freezevicente/arcticwolf:latest
          ports:
            - containerPort: 4000
              name: nfs
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
          volumeMounts:
            - name: nfs-exports
              mountPath: /tmp/nfs_exports
            - name: config
              mountPath: /etc/arcticwolf
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: nfs-exports
          persistentVolumeClaim:
            claimName: nfs-exports
        - name: config
          configMap:
            name: arcticwolf-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-exports
  labels:
    app: arcticwolf
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: arcticwolf
  labels:
    app: arcticwolf
spec:
  type: NodePort
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 30400
      protocol: TCP
      name: nfs
  selector:
    app: arcticwolf
